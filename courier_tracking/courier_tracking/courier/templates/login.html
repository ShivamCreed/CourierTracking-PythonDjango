
{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
     Login Page
</marquee>
<hr>
<form class="container mt-5" method="post" style="margin-bottom:60px;">
    {% csrf_token %}
    <label><b>Username:</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Username">
    <label><b>Password:</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
<center>
    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black;width:300px;height:50px; font-size:25px">
</center>
</form>
{% ifequal error "no" %}
<script>
    alert("Login Successfully")
    window.location = ('{% url 'admin_home' %}')
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    window.location = ('{% url 'login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login Details, Try Agail.....")
    window.location = ('{% url 'login' %}')
</script>
{% endifequal %}
